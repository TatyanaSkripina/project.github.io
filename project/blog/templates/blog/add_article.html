{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block main %}
<div class="d-flex justify-content-center p-4">
    <div class="col-6 card p-4">
        <h3 class="text-center text-dark fst-italic">{{ title }}</h3>
        <form class="text-secondary m-2 fst-italic" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-secondary fst-italic" type="submit">
                {% if 'update' in request.path %}
                Изменить статью
                {% else %}
                Создать статью
                {% endif %}
            </button>
        </form>
    </div>
</div>


{% endblock main %}
